<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For FontAwesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <title>StopWatch</title>
</head>
<body>
    <div class="heading">
        <h1>Stop Watch</h1>
    </div>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="startStopBtn">
                <span class="material-symbols-outlined" id="play">
                    play_arrow
                    </span>
            </button>

            <button id="resetBtn">
                <span class="material-symbols-outlined" id="reset">
                    replay
                    </span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
